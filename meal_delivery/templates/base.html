{# Load the tag library #}
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Nora</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    {% block head %}
    {% endblock %}

</head>
<body background-color="black">

    {% block navbar %}
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top d-flex">
        <a class="navbar-brand" href="{% url 'meal_delivery:index' %}">Meal delivery</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            {% if request.get_full_path == '/menu' %}
            <div class="ml-auto">
                <a href="{% url 'meal_delivery:create' %}">
                    <button type="button" class="btn btn-outline-info">Create menu</button>
                </a>
            {% endif %}
            </div>
        </div>
    </nav>
    <br><br><br>
    {% endblock %}

    {% block content %}
    {% endblock %}

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
<!--    <script src="{% static 'js/DjangoAjax.js' %}"></script>-->

    {% block ajax %}
    {% endblock %}

    {% block extrajs %}
    {% endblock %}
</body>
</html>
